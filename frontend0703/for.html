  <body>
    <script>
      for (let idx = 0, i = 0; idx < 5; idx += 1, i += 1) {
        console.log(idx + i);
      }
      let ar = ["a", "b", "c"];
      for (idx in ar) {
        console.log(idx); // 0,1,2
        console.log(ar[idx]); // a,b,c
      }
    </script>
